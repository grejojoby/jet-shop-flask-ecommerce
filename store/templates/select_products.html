{% extends "layout.html" %}
{% block content %}
<div class="row mt-5 pt-5">
	<h1>Our Products</h1>
</div>
<div class="row">
	<table class="table mt-5">
		<tr>
			<th>Product Name</th>
			<th>Add to Cart</th>
		</tr>
		{% for product in products %}
		<tr>
			<td style="text-align: left;"><b>{{ product.name }}</b>
			<br>{{ product.description }}</td>
			<td style="text-align: left;"><a href="/addToCart/{{product.id}}">Add to cart</a></td>
		</tr>
		{% endfor %}
	</table>
</div>
<div class="row">
	<div class="col-12 text-left">
		<a href="/add_product" class="btn btn-primary" style="font-size: 1.2em;">Add a product</a>
	</div>
</div>
{% endblock content %}
